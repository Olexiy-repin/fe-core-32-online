<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <form action="#" class="contact-form">
        <input name="user-name" type="text" class="contact-form-input" placeholder="Your name*" required minlength="2">
        <input name="user-email" type="email" class="contact-form-input" placeholder="Your email*" required>
        <input name="user-phone" type="tel" class="contact-form-input" placeholder="096-111-11-11*" required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        <section class="contact-form-block">
            <h2 class="contact-form-title">Your Age</h2>

            <label>
                18
                <input name="user-age" value="18" type="radio" class="contact-form-radio">
            </label>

            <label for="user-age-27">27</label>
            <input id="user-age-27" name="user-age" value="27" type="radio" class="contact-form-radio">

            <label for="user-age-35">35</label>
            <input id="user-age-35" name="user-age" value="35" type="radio" class="contact-form-radio">

        </section>
        <section class="contact-form-block">
            <h2 class="contact-form-title">Your Hobby</h2>
            football
            <input name="user-hobby" value="football" type="checkbox" class="contact-form-checkbox" checked>
            swimming
            <input name="user-hobby" value="swimming" type="checkbox" class="contact-form-checkbox">
            boxing
            <input name="user-hobby" value="boxing" type="checkbox" class="contact-form-checkbox">
        </section>
        <section class="contact-form-block">
            <h2 class="contact-form-title">Your Message</h2>
            <textarea name="user-message" class="contact-form-message" placeholder="Your message"></textarea>
        </section>
        <section class="contact-form-block">
            <h2 class="contact-form-title">Your City</h2>
            <select name="user-city">
                <optgroup label="Ukraine">
                    <option value="Kyiv">Kyiv</option>
                    <option value="Kharkiv">Kharkiv</option>
                    <option value="Odessa">Odessa</option>
                </optgroup>
                <optgroup label="Poland">
                    <option value="Krakow">Krakow</option>
                    <option value="Warsaw">Warsaw</option>
                    <option value="Gdansk">Gdansk</option>
                </optgroup>
            </select>
        </section>
        <div class="contact-form-btn-wrapper">
            <button type="submit" class="contact-form-btn">submit</button>
            <button type="reset" class="contact-form-btn">clear</button>
        </div>
    </form>
</body>

</html>
